<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jayasree Publications</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <a href="/" class="logo">Cornerstone Books</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/pages/publications.html">Publications</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/contact.html">Contact</a>
                <a href="/pages/admin.html" class="active">Admin</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="section">
            <div class="container">
                <div class="admin-header">
                    <h1 class="section-title">Manage Books</h1>
                    <div style="display: flex; gap: 1rem;">
                        <button onclick="downloadJSON()" class="btn btn-secondary">Download books.json</button>
                        <button onclick="showAddForm()" class="btn btn-secondary">Add New Book</button>
                    </div>
                </div>

                <div id="booksList" class="admin-table"></div>
            </div>
        </div>
    </main>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="formTitle">Add Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Author</label>
                    <input type="text" id="author" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Synopsis</label>
                    <textarea id="synopsis" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Publication Date</label>
                    <input type="text" id="publicationDate" class="form-input" placeholder="e.g., March 2024" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Cover Image URL</label>
                    <input type="text" id="coverImage" class="form-input" placeholder="/attached_assets/generated_images/..." required>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn btn-ghost">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h3 class="footer-title">Cornerstone Books</h3>
                <p class="footer-text">An independent bookstore curating exceptional literary works for discerning readers.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Cornerstone Books. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let books = [];
        let editingId = null;

        // Load books from JSON
        fetch('/books.json')
            .then(res => res.json())
            .then(data => {
                books = data;
                renderBooks();
            });

        function renderBooks() {
            const container = document.getElementById('booksList');
            if (books.length === 0) {
                container.innerHTML = '<p class="text-center">No books yet. Add your first book!</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${books.map(book => `
                            <tr>
                                <td><img src="${book.coverImage}" alt="${book.title}" class="book-thumbnail"></td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.publicationDate}</td>
                                <td class="action-buttons">
                                    <button onclick="editBook('${book.id}')" class="btn btn-sm btn-ghost">Edit</button>
                                    <button onclick="deleteBook('${book.id}')" class="btn btn-sm btn-ghost">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function showAddForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Book';
            document.getElementById('bookForm').reset();
            document.getElementById('formModal').classList.add('active');
        }

        function editBook(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Book';
            document.getElementById('title').value = book.title;
            document.getElementById('author').value = book.author;
            document.getElementById('synopsis').value = book.synopsis;
            document.getElementById('publicationDate').value = book.publicationDate;
            document.getElementById('coverImage').value = book.coverImage;
            document.getElementById('formModal').classList.add('active');
        }

        function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) return;
            books = books.filter(b => b.id !== id);
            renderBooks();
            alert('Book deleted! Click "Download books.json" to save changes.');
        }

        function closeModal() {
            document.getElementById('formModal').classList.remove('active');
        }

        document.getElementById('bookForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const bookData = {
                id: editingId || Date.now().toString(),
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                synopsis: document.getElementById('synopsis').value,
                publicationDate: document.getElementById('publicationDate').value,
                coverImage: document.getElementById('coverImage').value
            };

            if (editingId) {
                const index = books.findIndex(b => b.id === editingId);
                books[index] = bookData;
            } else {
                books.push(bookData);
            }

            renderBooks();
            closeModal();
            alert('Book saved! Click "Download books.json" to save your changes to a file.');
        });

        function downloadJSON() {
            const dataStr = JSON.stringify(books, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'books.json';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
